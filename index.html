<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Calculator</h1>
        <input type="text" id="screen" name="screen" disabled>
         <table>
             <tr>
                 <td><button id="cancel">C</button></td>
                 <td><button id="point">.</button></td>
                 <td><button id="operator">%</button></td>
                 <td><button id="operator">X</button></td>
             </tr>
             <tr>
                <td><button id="number">7</button></td>
                <td><button id="number">8</button></td>
                <td><button id="number">9</button></td>
                <td><button id="operator">-</button></td>
            </tr>
            <tr>
                <td><button id="number">4</button></td>
                <td><button id="number">5</button></td>
                <td><button id="number">6</button></td>
                <td><button id="operator">+</button></td>
            </tr>
            <tr>
                <td><button id="number">1</button></td>
                <td><button id="number">2</button></td>
                <td><button id="number">3</button></td>
                <td><button id="operator">/</button></td>
            </tr>
            <tr>
                <td><button id="leftb">(</button></td>
                <td><button id="number">0</button></td>
                <td><button id="rightb">)</button></td>
                <td><button id="calculate">=</button></td>
                <!-- <td><button id="backspace">Back</button></td> -->
            </tr>
         </table>
    </div>
</body>
<script src="main.js"></script>
</html>
